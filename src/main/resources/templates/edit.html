<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生徒情報編集</title>
</head>
<body>
    <h1>生徒情報編集</h1>
    <form th:action="@{/edit/{id}(id=${student.id})}" method="post">
        <input type="hidden" name="id" th:value="${student.id}">
        <label for="name">名前:</label>
        <input type="text" id="name" name="name" th:value="${student.name}" required><br>
        <label for="entYear">入学年:</label>
        <input type="number" id="entYear" name="entYear" th:value="${student.entYear}" required><br>
        <label for="classNum">クラス番号:</label>
        <input type="text" id="classNum" name="classNum" th:value="${student.classNum}" required><br>
        <label for="isAttend">出席状況:</label>
        <input type="checkbox" id="isAttend" name="isAttend" th:checked="${student.isAttend}" value="true"><br>
        <label for="schoolCd">学校コード:</label>
        <input type="text" id="schoolCd" name="schoolCd" th:value="${student.schoolCd}" required><br>
        <button type="submit">保存</button>
    </form>
</body>
</html>
